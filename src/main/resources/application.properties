server.port=8080
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:oracle:thin:@192.168.1.25:1521/XE
spring.datasource.username=Tasks
spring.datasource.password=123456
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=15GB

spring.main.allow-bean-definition-overriding=true
 
server.servlet.jsp.init-parameters.mappedfile=false
server.error.whitelabel.enabled=false

spring.jackson.serialization.fail-on-empty-beans=false

 
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=username
spring.mail.password=password

 
# Other properties
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
 
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

server.servlet.context-path=/BMisrTask
# Enable Lazy Load 
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true




